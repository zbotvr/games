<!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="https://cdn.jsdelivr.net/gh/web-ports/needy-streamer-overload@latest/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Windose</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        :root {
            --edurocks-pink: #EB458B;
            --edurocks-pink-dark: #BB1C76;
            --edurocks-bg: #120b12;
            --edurocks-surface: #1f1421;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--edurocks-bg);
        }

        body {
            background: var(--edurocks-bg);
        }

        #unity-container {
            background: var(--edurocks-bg);
            box-shadow: none;
            position: fixed !important;
            inset: 0 !important;
            width: 100%;
            height: 100%;
            transform: none !important;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #unity-canvas {
            border: none;
            box-shadow: none;
            outline: none;
            background: transparent;
            width: 100%;
            height: 100%;
            display: block;
        }

        #unity-loading-bar {
            background: transparent;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            inset: 0;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            transform: none !important;
            margin: 0 !important;
            pointer-events: none;
        }

        #unity-loading-bar.hidden {
            display: none !important;
        }

        #unity-container.unity-desktop {
            left: 0 !important;
            top: 0 !important;
            transform: none !important;
        }

        #unity-logo {
            display: none;
        }

        #unity-progress-bar-empty {
            width: min(420px, 80vw);
            height: 8px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.18) !important;
            background-image: none !important;
            overflow: hidden;
            display: block;
            position: relative;
            margin: 0 !important;
            margin-left: 0 !important;
        }

        #unity-progress-bar-full {
            height: 100%;
            width: 0%;
            border-radius: inherit;
            background: linear-gradient(90deg, var(--edurocks-pink), var(--edurocks-pink-dark)) !important;
            background-image: none !important;
            display: block;
            position: relative;
            will-change: transform, width;
            transition: width 0.12s ease;
            background-size: 200% 100%;
            animation: progressShimmer 1.2s linear infinite;
            margin: 0 !important;
        }

        #unity-progress-bar-full.indeterminate {
            width: 40%;
            position: absolute;
            left: 0;
            top: 0;
            animation: indeterminateMove 1.4s ease-in-out infinite !important;
        }

        @keyframes indeterminateMove {
            0% {
                transform: translateX(-120%);
            }

            50% {
                transform: translateX(40%);
            }

            100% {
                transform: translateX(220%);
            }
        }

        @keyframes progressShimmer {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        #unity-canvas:fullscreen,
        #unity-canvas:-webkit-full-screen,
        #unity-canvas:-moz-full-screen,
        #unity-canvas:-ms-fullscreen {
            margin: 0;
            height: 100%;
            width: 100%;
            display: block;
        }

        #edurocks-splash {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            color: #f9f3f7;
            text-align: center;
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
            margin: 0;
        }

        .edurocks-logo {
            width: clamp(96px, 20vw, 160px);
            height: auto;
            display: block;
            margin-bottom: 4px;
        }

        .edurocks-title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .edurocks-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        #unity-warning {
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=1280 height=720 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="edurocks-splash">
                <img src="image.png" alt="EDUrocks" class="edurocks-logo">
                <div class="edurocks-title">An EDUrocks Group Port</div>
                <div class="edurocks-subtitle">Loading Needy Streamer Overload...</div>
                <div id="unity-progress-bar-empty">
                    <div id="unity-progress-bar-full"></div>
                </div>
            </div>
        </div>
        <div id="unity-warning"> </div>
    </div>
    <script>
        var loadingText = document.querySelector(".edurocks-subtitle");
        let totalBytes = 0;
        let loadedBytes = 0;

        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            let chunks = [];
            let received = 0;
            while (true) {
                const {
                    done,
                    value
                } = await reader.read();
                if (done) break;
                received += value.length;
                loadedBytes += value.length;
                chunks.push(value);
                let mbDone = (loadedBytes / (1024 * 1024)).toFixed(2);
                let mbTotal = '407.85';
                loadingText.textContent = `LOADING... ${mbDone} MB / ${mbTotal} MB`;
            }
            let fullBuffer = new Uint8Array(received);
            let offset = 0;
            for (let chunk of chunks) {
                fullBuffer.set(chunk, offset);
                offset += chunk.length;
            }
            return fullBuffer.buffer;
        }
        async function mergeFiles(fileParts, cacheKey) {
            const buffers = await Promise.all(
                fileParts.map(part => fetchWithProgress(part))
            );
            const mergedBlob = new Blob(buffers);
            return URL.createObjectURL(mergedBlob);
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }
        (async () => {
            const [dataUrl, randombundle] = await Promise.all([
                mergeFiles(getParts("Build/nsoweather2.data.unityweb", 1, 18), "nsoweather2.data.unityweb"),
                mergeFiles(getParts("StreamingAssets/aa/WebGL/8229333135472637d0c8686ab331006d_ef7237aa9eb549052053aced3806fcb4.bundle_assets_all_ef7237aa9eb549052053aced3806fcb4.bundle", 1, 3), "8229333135472637d0c8686ab331006d_ef7237aa9eb549052053aced3806fcb4.bundle_assets_all_ef7237aa9eb549052053aced3806fcb4.bundle"),
            ]);

            window.randombundle = randombundle;
            const originalFetch = window.fetch;
            window.fetch = async function(input, init) {
                let urlString;

                if (input instanceof Request) {
                    urlString = input.url;
                } else {
                    urlString = String(input);
                }

                if (urlString.includes("8229333135472637d0c8686ab331006d_ef7237aa9eb549052053aced3806fcb4.bundle_assets_all_ef7237aa9eb549052053aced3806fcb4.bundle")) {
                    if (input instanceof Request) {
                        input = new Request(window.randombundle, input);
                    } else {
                        input = window.randombundle;
                    }
                } else if (urlString.includes("StreamingAssets")){
                    if (input instanceof Request) {
                        input = new Request("StreamingAssets/"+urlString.split("StreamingAssets/")[1], input);
                    } else {
                        input = "StreamingAssets/"+urlString.split("StreamingAssets/")[1];
                    }
                }

                return originalFetch(input, init);
            };

            const originalOpen = XMLHttpRequest.prototype.open;
            XMLHttpRequest.prototype.open = function(method, url, ...rest) {
                if (url.includes("8229333135472637d0c8686ab331006d_ef7237aa9eb549052053aced3806fcb4.bundle_assets_all_ef7237aa9eb549052053aced3806fcb4.bundle")) {
                    url = window.randombundle;
                } else if (url.includes("StreamingAssets")){
                    url = "StreamingAssets/"+url.split("StreamingAssets/")[1];
                }
                return originalOpen.call(this, method, url, ...rest);
            };
            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var warningBanner = document.querySelector("#unity-warning");

            // Shows a temporary message banner/ribbon for a few seconds, or
            // a permanent error message on top of the canvas if type=='error'.
            // If type=='warning', a yellow highlight color is used.
            // Modify or remove this function to customize the visually presented
            // way that non-critical warnings and error messages are presented to the
            // user.
            function unityShowBanner(msg, type) {

            }

            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/nsoweather2.loader.js";
            var config = {
                dataUrl: dataUrl,
                frameworkUrl: buildUrl + "/framework.js",
                codeUrl: buildUrl + "/nsoweather2.wasm.unityweb",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "WSS playground",
                productName: "Windose",
                productVersion: "1.4.0",
                showBanner: unityShowBanner,
            };

            // By default, Unity keeps WebGL canvas render target size matched with
            // the DOM size of the canvas element (scaled by window.devicePixelRatio)
            // Set this to false if you want to decouple this synchronization from
            // happening inside the engine, and you would instead like to size up
            // the canvas DOM size and WebGL render target sizes yourself.
            // config.matchWebGLToCanvasSize = false;

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                // Mobile device style: fill the whole browser client area with the game canvas:

                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
                container.className = "unity-mobile";
                canvas.className = "unity-mobile";

                // To lower canvas resolution on mobile devices to gain some
                // performance, uncomment the following line:
                // config.devicePixelRatio = 1;


            }

            loadingBar.classList.remove("hidden");
            loadingBar.style.display = "flex";
            loadingBar.style.visibility = "visible";
            progressBarFull.classList.add("indeterminate");
            progressBarFull.style.width = "40%";

            var script = document.createElement("script");
            script.src = loaderUrl;
            const getFullscreenElement = () => (
                document.fullscreenElement ||
                document.webkitFullscreenElement ||
                document.mozFullScreenElement ||
                document.msFullscreenElement
            );

            const FRAME_BAR_HEIGHT = 85;

            const adjustFrameSize = () => {
                let frameEl = null;
                try {
                    frameEl = window.frameElement;
                } catch (err) {
                    frameEl = null;
                }
                if (!frameEl) return;
                if (getFullscreenElement() === canvas) {
                    frameEl.style.height = "100%";
                    frameEl.style.maxHeight = "100%";
                    return;
                }
                frameEl.style.height = "calc(100% - " + FRAME_BAR_HEIGHT + "px)";
                frameEl.style.maxHeight = "calc(100% - " + FRAME_BAR_HEIGHT + "px)";
            };

            const updateLayout = () => {
                adjustFrameSize();
                if (getFullscreenElement() === canvas) {
                    canvas.style.margin = "0";
                    canvas.style.width = "100%";
                    canvas.style.height = "100%";
                    return;
                }
                canvas.style.margin = "0";
                const rect = container.getBoundingClientRect();
                const height = Math.max(0, rect.height);
                const width = Math.max(0, rect.width);
                if (!height || !width) {
                    canvas.style.width = "0px";
                    canvas.style.height = "0px";
                    return;
                }
                canvas.style.width = width + "px";
                canvas.style.height = height + "px";
            };

            const resizeCanvas = () => {
                updateLayout();
            };

            window.addEventListener("resize", resizeCanvas);
            document.addEventListener("fullscreenchange", updateLayout);
            document.addEventListener("webkitfullscreenchange", updateLayout);
            if (window.visualViewport) {
                window.visualViewport.addEventListener("resize", updateLayout);
                window.visualViewport.addEventListener("scroll", updateLayout);
            }
            resizeCanvas();

            const startUnity = () => {
                const splashStart = Date.now();
                let loadingHidden = false;
                const updateProgress = (progress) => {
                    const pct = Math.max(8, Math.min(100, Math.round(progress * 100)));
                    if (!progressBarFull.classList.contains("indeterminate")) {
                        progressBarFull.style.width = pct + "%";
                    }
                };

                const hideLoading = () => {
                    if (loadingHidden) return;
                    const elapsed = Date.now() - splashStart;
                    if (elapsed < 500) {
                        setTimeout(hideLoading, 500 - elapsed);
                        return;
                    }
                    loadingHidden = true;
                    progressBarFull.classList.remove("indeterminate");
                    progressBarFull.style.width = "100%";
                    loadingBar.classList.add("hidden");
                    loadingBar.style.display = "none";
                    loadingBar.style.visibility = "hidden";
                };

                createUnityInstance(canvas, config, (progress) => {
                    updateProgress(progress);
                }).then((unityInstance) => {
                    updateProgress(1);
                    hideLoading();
                }).catch((message) => {
                    hideLoading();
                    alert(message);
                });
            };

            script.onload = startUnity;
            if (typeof createUnityInstance === "function") {
                startUnity();
            }

            document.body.appendChild(script);

        })();
    </script>
</body>

</html>
