<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gamehs page</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    overflow: hidden;
    background: radial-gradient(circle at center, #111 0%, #000 70%);
    font-family: Arial, sans-serif;
    height: 100vh;
    color: white;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 1;
}

.center-text {
    font-size: 80px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    gap: 5px;
}

.letter {
    display: inline-block;
    background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
    background-size: 1400% 1400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: wave 2s ease-in-out infinite, rainbow 6s linear infinite;
    text-shadow:
        0 0 5px rgba(255,255,255,0.7),
        0 0 10px rgba(255,0,255,0.6),
        0 0 20px rgba(0,255,255,0.6),
        0 0 40px rgba(255,0,255,0.4);
}

.description {
    margin-top: 25px;
    font-size: 22px;
    letter-spacing: 2px;
    opacity: 0.85;
    text-shadow:
        0 0 5px #fff,
        0 0 10px #00ffff,
        0 0 20px #ff00ff;
}

@keyframes wave {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
}

@keyframes rainbow {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="container">
    <div class="center-text" id="text"></div>
    <div class="description">
    go to https://solarhubv2.vercel.app/ for the games on this site, because this is just a game hosting for that site.
    </div>
</div>

<script>
const message = "games";
const textContainer = document.getElementById("text");

message.split("").forEach((char, index) => {
    const span = document.createElement("span");
    span.className = "letter";
    span.style.animationDelay = `${index * 0.1}s`;
    span.textContent = char;
    textContainer.appendChild(span);
});

// Particle System
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 1.2;
        this.speedY = (Math.random() - 0.5) * 1.2;
        this.hue = Math.random() * 360;
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;

        this.hue += 1;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
        ctx.shadowBlur = 15;
        ctx.shadowColor = `hsl(${this.hue}, 100%, 60%)`;
        ctx.fill();
    }
}

function initParticles() {
    particlesArray = [];
    for (let i = 0; i < 180; i++) {
        particlesArray.push(new Particle());
    }
}

function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(p => {
        p.update();
        p.draw();
    });
    requestAnimationFrame(animateParticles);
}

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
});

initParticles();
animateParticles();
</script>

</body>
</html>
